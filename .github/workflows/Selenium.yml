name: Selenium Test Runner

on:
  workflow_call:  # ğŸ” Allows this workflow to be called by another workflow

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ’» Use latest Ubuntu environment

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4  # ğŸ”„ Checkout the repository code

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4  # â˜• Set up Java runtime for Maven tests
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Run All Selenium Tests
        run: |
          cd aegis
          mvn clean test  # ğŸ§¹ Clean and run all Selenium test cases

      - name: ğŸ§ª Run Selected Selenium Tests in Headless Mode
        env:
          GITHUB_ACTIONS: true
        run: |
          # ğŸ¯ Running specific tests headlessly (no GUI)
          echo "Running selected tests headlessly..."
          cd aegis
          CHROME_ARGS="--headless=new --no-sandbox --disable-dev-shm-usage --window-size=1920,1080"
          mvn clean test -Dtest=essential.LeaveManagement.java,essential.LoginLogout,essential.AddDepartment,essential.EmployeeOnboarding,enterprise.ExpenseManagement,basic.Form16 | tee full-test-output.txt || true

          # ğŸ“„ Extract specific parts of test result logs
          echo "================ EXTRACTING CUSTOM TEST RESULTS ================="
          awk '/^={20,}/ {flag=1; print; next}
               flag {print}
               /^âœ…|âŒ/ {print; flag=0}' full-test-output.txt > selenium-test-report.txt

          # ğŸ“Š Parse and summarize results
          echo "================ PARSING RESULTS ================="
          summary_line=$(grep "Tests run:" full-test-output.txt | tail -1 || echo "No test summary found.")
          echo "Test Summary: $summary_line"

          total=$(echo "$summary_line" | grep -oP 'Tests run: \K[0-9]+' || echo 0)
          failures=$(echo "$summary_line" | grep -oP 'Failures: \K[0-9]+' || echo 0)
          errors=$(echo "$summary_line" | grep -oP 'Errors: \K[0-9]+' || echo 0)
          skipped=$(echo "$summary_line" | grep -oP 'Skipped: \K[0-9]+' || echo 0)
          passed=$((total - failures - errors))
          if [ "$total" -eq 0 ]; then
            percent=0
          else
            percent=$((passed * 100 / total))
          fi

          {
            echo ""
            echo "========== VALIDATION SUMMARY =========="
            echo "ğŸ“Š Total: $total, Passed: $passed, Failures: $failures, Errors: $errors, Skipped: $skipped, Passed %: $percent"
            if [ "$percent" -ge 80 ]; then
              echo "âœ… Test pass percentage ($percent%) is acceptable. Proceeding."
            else
              echo "âŒ Test pass percentage ($percent%) is below threshold (80%). Failing workflow."
              exit 1
            fi
          } >> selenium-test-report.txt

      - name: ğŸ“¦ Upload Validation Summary
        if: always()
        uses: actions/upload-artifact@v4  # ğŸ“¤ Upload test report as an artifact
        with:
          name: selenium-test-report
          path: aegis/selenium-test-report.txt

      - name: ğŸ“§ Send Email with Test Report
        if: always()
        uses: dawidd6/action-send-mail@v3  # âœ‰ï¸ Send test report via email
        with:
          server_address: mail.aegiz.net
          server_port: 465
          username: qa_report@aegiz.net
          password: Argan@2406
          from: qa_report@aegiz.net
          to: yash.shirke@argantechnology.com
          subject: GitHub Actions - Selenium Test Report
          body: |
            Hi Yash,

            Please find attached the latest Selenium test summary report from GitHub Actions.

            Regards,  
            GitHub CI/CD Bot
          attachments: aegis/selenium-test-report.txt

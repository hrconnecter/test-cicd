name: Central Workflow

on:
  workflow_dispatch:

jobs:
  run-build:
    uses: ./.github/workflows/build.yaml

  run-sonarqube:
    needs: run-build
    uses: ./.github/workflows/SonarQube.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  run-selenium:
    needs: run-sonarqube
    uses: ./.github/workflows/Selenium.yml

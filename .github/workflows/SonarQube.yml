name: SonarQube Scan  # ğŸ” Static Code Analysis with Quality Gate

on:
  workflow_call:  # ğŸ” Allows this workflow to be triggered from other workflows
    inputs:
      SONAR_HOST_URL:  # ğŸŒ URL to your SonarQube server
        required: true
        type: string
    secrets:
      SONAR_TOKEN:  # ğŸ” Token for SonarQube authentication
        required: true

jobs:
  sonarqube:
    name: SonarQube Scan and Quality Gate  # âœ… Ensure code quality standards
    runs-on: ubuntu-latest  # ğŸ’» Use latest Ubuntu environment
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ inputs.SONAR_HOST_URL }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4  # ğŸ”„ Get the source code
        with:
          fetch-depth: 0  # ğŸ” Full history for accurate analysis

      - name: ğŸ—ï¸ Create SonarQube Project (if not exists)
        run: |
          # ğŸ› ï¸ Tries to create the project; ignores error if it already exists
          curl -s -o /dev/null -w "%{http_code}" -u $SONAR_TOKEN: \
            -X POST "${SONAR_HOST_URL}/api/projects/create" \
            -d "name=aegis-frontend" \
            -d "project=aegis-frontend" || echo "Project may already exist."

      - name: ğŸ” Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.2  # ğŸ§ª Scans the codebase
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: âœ… Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0  # ğŸš¦ Enforces quality rules
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          sonarHostUrl: ${{ env.SONAR_HOST_URL }}
          projectKey: aegis-frontend
